<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="dustGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  
  <!-- Arena/Polvo -->
  <ellipse cx="600" cy="350" rx="400" ry="50" fill="url(#dustGradient)"/>
  
  <!-- Gallo 1 (Izquierda) -->
  <g transform="translate(300, 200)">
    <!-- Cuerpo -->
    <ellipse cx="0" cy="0" rx="40" ry="60" fill="#8B0000" stroke="#654321" stroke-width="2"/>
    <!-- Cabeza -->
    <circle cx="-30" cy="-40" r="25" fill="#8B0000" stroke="#654321" stroke-width="2"/>
    <!-- Cresta -->
    <path d="M -40 -60 Q -35 -70 -30 -60 Q -25 -70 -20 -60 Q -15 -70 -10 -60" fill="#FF0000"/>
    <!-- Pico -->
    <path d="M -50 -35 L -60 -30 L -50 -25 Z" fill="#FFD700"/>
    <!-- Ojo -->
    <circle cx="-35" cy="-35" r="5" fill="white"/>
    <circle cx="-35" cy="-35" r="3" fill="black"/>
    <!-- Alas -->
    <ellipse cx="-10" cy="-20" rx="25" ry="40" fill="#8B0000" stroke="#654321" stroke-width="2" transform="rotate(-15)"/>
    <!-- Cola -->
    <path d="M 30 -20 Q 60 -30 70 -10 Q 60 0 50 -5 Q 40 10 30 0" fill="#006400" stroke="#004000" stroke-width="2"/>
    <!-- Patas -->
    <rect x="-20" y="40" width="5" height="30" fill="#FFD700"/>
    <rect x="0" y="40" width="5" height="30" fill="#FFD700"/>
    <!-- Espuelas -->
    <path d="M -15 65 L -10 75 L -5 65" fill="#C0C0C0"/>
    <path d="M 5 65 L 10 75 L 15 65" fill="#C0C0C0"/>
  </g>
  
  <!-- Gallo 2 (Derecha) -->
  <g transform="translate(900, 200) scale(-1, 1)">
    <!-- Cuerpo -->
    <ellipse cx="0" cy="0" rx="40" ry="60" fill="#000080" stroke="#654321" stroke-width="2"/>
    <!-- Cabeza -->
    <circle cx="-30" cy="-40" r="25" fill="#000080" stroke="#654321" stroke-width="2"/>
    <!-- Cresta -->
    <path d="M -40 -60 Q -35 -70 -30 -60 Q -25 -70 -20 -60 Q -15 -70 -10 -60" fill="#FF0000"/>
    <!-- Pico -->
    <path d="M -50 -35 L -60 -30 L -50 -25 Z" fill="#FFD700"/>
    <!-- Ojo -->
    <circle cx="-35" cy="-35" r="5" fill="white"/>
    <circle cx="-35" cy="-35" r="3" fill="black"/>
    <!-- Alas -->
    <ellipse cx="-10" cy="-20" rx="25" ry="40" fill="#000080" stroke="#654321" stroke-width="2" transform="rotate(-15)"/>
    <!-- Cola -->
    <path d="M 30 -20 Q 60 -30 70 -10 Q 60 0 50 -5 Q 40 10 30 0" fill="#800080" stroke="#400040" stroke-width="2"/>
    <!-- Patas -->
    <rect x="-20" y="40" width="5" height="30" fill="#FFD700"/>
    <rect x="0" y="40" width="5" height="30" fill="#FFD700"/>
    <!-- Espuelas -->
    <path d="M -15 65 L -10 75 L -5 65" fill="#C0C0C0"/>
    <path d="M 5 65 L 10 75 L 15 65" fill="#C0C0C0"/>
  </g>
  
  <!-- Efectos de movimiento/polvo -->
  <g opacity="0.6">
    <circle cx="500" cy="320" r="20" fill="#F4A460"/>
    <circle cx="520" cy="315" r="15" fill="#F4A460"/>
    <circle cx="680" cy="320" r="18" fill="#F4A460"/>
    <circle cx="700" cy="318" r="12" fill="#F4A460"/>
  </g>
  
  <!-- Texto decorativo -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFD700" text-anchor="middle" stroke="#8B4513" stroke-width="1">
    PELEA DE GALLOS
  </text>
  
  <!-- Líneas de acción -->
  <g stroke="#FFD700" stroke-width="3" opacity="0.7">
    <line x1="350" y1="180" x2="380" y2="160" stroke-dasharray="5,5"/>
    <line x1="850" y1="180" x2="820" y2="160" stroke-dasharray="5,5"/>
  </g>
</svg>
